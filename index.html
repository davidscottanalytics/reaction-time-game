<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tap Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div id="inputArea">
        <h1>⚡ Welcome to the Lightning Reaction Time Test! ⚡</h1>
        <div class="lightning-bolt">⚡</div>
        <p id="introText">How fast can you react? Tap the screen as soon as the color changes!</p>
        <form id="userForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Start Game!</button>
        </form>
    </div>

    <div id="gameArea" style="display:none;">
        <p id="message">Wait for the color change!</p>
        <p id="score">Score: 0</p>
        <p id="userData"></p>
        <p id="timesList"></p>
        <p id="averageTime"></p>
    </div>

    <div id="resultsArea" style="display:none;">
        <h2>Overall Average Times</h2>
        <canvas id="chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
